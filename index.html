    <meta name="og:description" content="Easily convert between Hex, RGB, HSL, HWB and CSS string color values."/>

    <meta name="og:image" content="./apple-icon-152x152.png"/>
    <meta name="og:title" content="Hex to"/>

          content="hex, rgb, converter, color converter, hex to rgb, hex to hsl, hex to hwb, hex to rgb conversion, hexadecimal to rgb, hexadecimal to hsl, hexadecimal to hwb, hsl to hex, hwb to hex, hsl to rgb, random color, random color generator">

<body>
<div class="jumbotron vertical-center">
    <div class="container">
        <div class="row">
            <div class="hex-to">
                <h1 id="title">Hex to</h1>

                <p style="margin: 10px;font-size: small;">
                    Simple color tools
                </p>
            </div>
            <div class="about-title" style="font-size: small;">
                <a href="https://github.com/Towanime/Hex-To" target="_blank">View on GitHub</a>
            </div>
            <div class="wrapper col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="centered-pills">
                    <ul id="from-options" class="nav nav-pills">
                        <li class="active" data-value="hex"><a href="#">HEX</a></li>
                        <li class="disabled" data-value="rgb"><a href="#">RGB</a></li>
                        <li data-value="hsl"><a href="#">HSL</a></li>
                        <li data-value="hwb"><a href="#">HWB</a></li>
                        <li data-value="css"><a href="#">CSS</a></li>
                    </ul>
                </div>
                <div class="fields col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                    <div class="input-group">
                        <input type="text" class="form-control" id="from">
                        <span id="help-from" class="input-group-addon" data-position="top center">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                        </span>
                    </div>

                    <p style="font-size: medium;">to</p>

                    <div class="input-group">
                        <input type="text" class="form-control" id="to">
                        <span id="help-to" class="input-group-addon" data-position="bottom center">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                        </span>
                    </div>
                </div>
                <div class="centered-pills">
                    <ul id="to-options" class="nav nav-pills">
                        <li class="disabled" data-value="hex"><a href="#">HEX</a></li>
                        <li class="active" data-value="rgb"><a href="#">RGB</a></li>
                        <li data-value="hsl"><a href="#">HSL</a></li>
                        <li data-value="hwb"><a href="#">HWB</a></li>
                        <li data-value="css"><a href="#">CSS</a></li>
                    </ul>
                </div>
                <a id="btn-random" class="btn btn-default" href="#" style="margin-top:15px;margin-bottom:15px;">Random</a>
            </div>
        </div>
    </div>

</div>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="js/script.js"></script>
